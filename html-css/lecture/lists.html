<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List</title>
    </head>
    <body>
        An Ordered List:
        <ol>
            <li>Joseph</li>
            <li>Sally</li>
            <li>Trudy</li>
        </ol>

        An Unordered List:
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
    </body>
</html>
